[tox]
minversion = 2.1
envlist = py35, py36, py37, pep8
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
deps = numpy>=1.13
       Cython>=0.27.1
commands =
    pip install -U git+https://github.com/Qiskit/qiskit-terra.git
    pip install pip==18.1
    pip install -U git+https://github.com/Qiskit/qiskit-aer.git
    pip install -U -r{toxinidir}/requirements-dev.txt
    python -m unittest -v

[testenv:lint]
deps =
  pycodestyle
  pylint
commands =
  pycodestyle qiskit/ignis test/
  pylint -rn --rcfile={toxinidir}/.pylintrc qiskit/ignis test/
